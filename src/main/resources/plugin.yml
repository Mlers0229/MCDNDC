name: MCDNDC
version: ${project.version}
main: top.jingwenmc.mcdndc.Main
api-version: '1.13'
authors: [jingwenMC]
softdepend: [TAB]
description: MinecraftDoNotDoChallange
website: jingwenmc.top
commands:
  dndc:
    description: Main Command Of MCDNDC
    aliases: [dnd,byz,mcdndc]
    usage: /dndc help
  wordkeeper:
    description: Word Keeper of MCDNDC
    aliases: [wk,wkeeper]
    usage: /dndc help
permissions:
  dndc.restart:
    description: Restart Game
    default: op
  dndc.reload:
    description: Reload Config
    default: op
  dndc.play:
    description: Play MCDNDC
    default: true
  dndc.set:
    description: Set Score
    default: op
  dndc.words:
    description: Use Word Editor
    default: op
  dndc.keep.add:
    description: Add Word To Keeper
    default: true
  dndc.keep.use:
    description: Set Word From Keeper
    default: true