#Name:选择语言
#Note:取决于lang.yml的设定
#Defaut: zh_CN
#Added:v1.0.0
lang: zh_CN

#Name:词库列表
#Note:请按列表的格式填写一个或者多个yml文件,词库会保存在插件目录下的words文件夹
#Default:
#  - 'words.yml'
#Added:v0.1.0
words:
  - 'words.yml'

#Name:配置文件版本
#Note:此项用于配置文件结构版本的确认。为防止出错，请不要自行更改
#Default: 1A
#Added:v0.1.0
config_version: 1A