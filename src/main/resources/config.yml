####################
#MCDNDC Config File
#Config Language: 简体中文/Chinese(Simplified)
#You Can Download More Language At https://github.com/jingwenMC/MCDNDC/tree/master/langs
####################
#作者:jingwenMC
#开源许可:GPLv3
#版本:v1.0.0
####################

#Name:配置文件版本
#Note:此项用于配置文件结构版本的确认。为防止出错，请不要自行更改
#Default: 4
#Updated:v0.1
config_version: 4

#Name:选择语言
#Note:取决于lang.yml的设定
#Defaut: 'zh_CN'
#Updated:v1.0.0
lang: 'zh_CN'

#Name:计分板位置
#Note:计分板的显示位置,请从[SIDEBAR,BELOW_NAME,PLAYER_LIST]中填写一个
#  SIDEBAR:侧边栏
#  BELOW_NAME:名称下方(可能会与TAB插件冲突,可能需要对TAB插件进行配置,比较丑,不推荐)
#  PLAYER_LIST:TAB列表(可能会与TAB插件冲突,可能需要对TAB插件进行配置)
#Default: 'SIDEBAR'
#Updated:v1.0.0
scoreboard: 'SIDEBAR'

#Name:计分板更新频率
#Note:单位为tick(1/20秒)
#Default: 40
#Updated:v1.0.0
interval: 40

#Name:词库列表
#Note:请按照第一次释放配置时的格式填写,避免出错
#Default:
#  - 'Word1'
#  - 'Word2'
#  - 'Word3'
#Updated:v0.1
words:
  - 'Word1'
  - 'Word2'
  - 'Word3'